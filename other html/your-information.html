<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your information</title>
    <link rel="stylesheet" href="../css/your-information.css">
</head>
<body>
    <h4>Let me know you!</h4>
    <p>Fill in the form below and submit to know you.</p>
    <ul>
        <li>First name</li>
    </ul>
    <input class="input-el" type="text" placeholder="First name">
    <ul>
        <li>Last name</li>
    </ul>
    <input type="text" placeholder="Last name" >
    <ul>
        <li>Location</li>
    </ul>
    <input type="text" placeholder="Location">
    <ul>
        <li>How can i help you?</li>
    </ul>
    <input type="text"  placeholder="How can i help you ?" >
    <button id="submit">Submit</button>
    <p id="message"></p>
    <script src="../js/your-information.js"></script>
</body>
</html>
